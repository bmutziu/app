name: Build Docker image for every commit

on:
  push:
    branches: "**"

env:
  IMAGE_TAG: "latest"

jobs:
  push:
    name: Create docker image
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: "ghcr.io/krateoplatformops/${{ github.event.repository.name }}:${{ env.IMAGE_TAG}}"
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

      - name: Push Helm chart to OCI compatible registry (Github)
        uses: bsord/helm-push@v4
        with:
          useOCIRegistry: true
          registry-url: https://ghcr.io/${{ github.repository }}
          username: bsord
          access-token: ${{ secrets.REGISTRY_ACCESS_TOKEN }}
          force: true
          chart-folder: chart
